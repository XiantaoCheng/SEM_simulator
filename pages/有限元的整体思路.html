<h1>有限元的整体思路</h1>
先将要求解的微分方程从强形式的微分方程变为弱形式的积分方程(用格林公式). 然后用一组三角形网格上的分块函数来代替真实函数. 每个分块函数由顶点上的参数确定. 比如, 如果令分块函数都是平面的话, 三个点可以确定一个平面. 真实解是一个曲面, 而有限元法求解的数值解是一个很多块小三角形平面拼接成的面. <br>
接下来以二维泊松方程为例, 做一遍有限元模拟. <br>

$$
\vec{\nabla}^{2}\ u \left( x,y \right)=f \left( x,y \right)
\tag{1}
$$
