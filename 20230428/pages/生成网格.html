<h1>生成网格</h1>
我们采用的方法被称为Advancing Front. 首先提供网格的外轮廓, 然后历遍所有的边界线. 对每一条边界的操作一定会消除这一条边界(指使边界变成一条网格内部的连线). 同时, 根据具体情况, 一次操作可能产生一到两条新边界. 或者, 如果当前操作的边界和另外两条边界构成了一个闭合三角形, 则直接消除构成这个三角形的边界. 如此循环, 直至所有边界都被消除. 接下来, 我们会列举产生新边界时可能会遇到的情况. <br>
